<html>
    <head>
        <title>js01-intro</title>
        <!-- javascript can go in the head-->
    </head>
    <body>
        <button onclick="myFunction('hello')">click me</button>
        <div id="messageOut"></div>

        <script>
            function myFunction(message){
                document.getElementById('messageOut').innerText = message
            }
        </script>
    </body>
</html>
